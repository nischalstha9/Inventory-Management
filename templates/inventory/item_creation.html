{% extends 'partial/base.html' %}
{% load crispy_forms_tags %}
{% block style %}
<style>
.form-a {
    width:40px;
}
</style>
{% endblock style %}
{% block content %}
<div class="container form-a">
    <h1>Create/Update Inventory Item</h1>
    <hr>
    <form action="" method="post" enctype='multipart/form-data'>
        {{form|crispy}}
        {% csrf_token %}
        <input type="submit" value="Create" class='btn btn-primary' name="" id="">
    </form>
</div>
{% endblock content %}
